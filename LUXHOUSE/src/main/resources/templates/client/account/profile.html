<div class="profile-user-main">
    <div class="profile-user-main-tilte">
        <div>HỒ SƠ CỦA TÔI</div>
    </div>
    <div class="profile-user-main-body">
        <div class="row" id="profile-js">
            <div class="col-8">
                <form>
                    <div class="form-group row">
                        <label for="staticEmail" class="col-sm-3 col-form-label tenDN">Tên đăng nhập</label>
                        <div class="col-sm-9">
                            <input type="text" readonly class="form-control-plaintext" id="staticTDN"
                                th:value="${UserDataRoot.username}">
                            <div id="staticPas" style="display: none;"></div>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label ten">Tên</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" style="border-radius: 0;" id="staticT"
                                th:value="${UserDataRoot.fullname}">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="staticEmail" class="col-sm-3 col-form-label tenDN">Email</label>
                        <div class="col-sm-9">
                            <input type="text" readonly class="form-control-plaintext" id="staticEmail"
                                th:value="${UserDataRoot.email}">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="staticEmail" class="col-sm-3 col-form-label tenDN">Số điện thoại</label>
                        <div class="col-sm-9">
                            <input type="text" readonly class="form-control-plaintext" id="staticSDT"
                                th:value="${UserDataRoot.phone}">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="staticEmail" class="col-sm-3 col-form-label tenDN">Giới tính</label>
                        <div class="col-sm-9" style="margin-top: 8px;" id="staticGT">
                            <input type="radio" id="nam" name="fav_language" th:value="1"
                                th:checked="${UserDataRoot.gender}">
                            <label for="html">Nam</label>
                            <input type="radio" id="nu" name="fav_language" th:checked="${!UserDataRoot.gender}"
                                th:value="0">
                            <label for="css">Nữ</label>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="staticEmail" class="col-sm-3 col-form-label tenDN">Ngày sinh</label>
                        <div class="col-sm-9" style="margin-top: 5px;">
                            <input type="date" id="birthday" name="birthday" placeholder="dob"
                                class="form-control form-control-md" th:value="${UserDataRoot.dob}">

                        </div>
                    </div>
                </form>

                <button type="button" class="btn btn-primary btnU" onclick="luuProfile()">Lưu</button>
            </div>
            <div class="col-4 userleft">
                <div class="profile-main-img">
                    <img src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460__340.png"
                        alt="" id="staticIMG">

                </div>
                <div class="btnIO1">
                    <input type="file" class="btnIn" name="fileImg" id="fileImg"
                        accept="image/png, image/jpg, image/jpeg" />
                </div>

                <script type="text/javascript">
                    $(document).ready(function () {
                        $('#fileImg').change(function () {
                            showImageThunbnail(this);
                        });

                    });

                    function showImageThunbnail(fileInput) {
                        file = fileInput.files[0];
                        reader = new FileReader();

                        reader.onload = function (e) {
                            $('#staticIMG').attr('src', e.target.result);
                        };
                        reader.readAsDataURL(file);
                    }
                </script>
            </div>
        </div>


    </div>
</div>
