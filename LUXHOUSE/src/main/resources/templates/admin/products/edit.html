<div class="main-panel">
    <div class="content">
        <div class="page-inner">
            <div class="page-header">
                <h4 class="page-title">Product manager</h4>
                <ul class="breadcrumbs">
                    <li class="nav-home">
                        <a href="#">
                            <i class="flaticon-home"></i>
                        </a>
                    </li>
                    <li class="separator">
                        <i class="flaticon-right-arrow"></i>
                    </li>
                    <li class="nav-item">
                        <a href="#">Product manager</a>
                    </li>
                    <li class="separator">
                        <i class="flaticon-right-arrow"></i>
                    </li>
                    <li class="nav-item">
                        <a href="#">Basic Form</a>
                    </li>
                </ul>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header">
                            <div class="card-title">Form Elements</div>
                            <input type="hidden" id="product_id" th:if="${content.objs.product.id > 0}"
                                th:value="${content.objs.product.id}">
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-6 col-lg-6">
                                    <div class="form-group form-floating-label">
                                        <select class="form-control input-border-bottom" id="categories" required>
                                            <option th:if="${content.objs.product.categoryProducts.id != null}"
                                                th:value="${content.objs.product.categoryProducts.id}"
                                                th:text="${content.objs.product.categoryProducts.categoryProductName}">
                                                &nbsp;</option>
                                            <option value="1">Dining Tables</option>
                                            <option value="2">Dining Chairs</option>
                                            <option value="3">Seat Cushions</option>
                                            <option value="4">Living Room Sofa</option>
                                            <option value="5">Tea Table</option>
                                            <option value="6">Living Room Racks</option>
                                            <option value="7">Living Room Armchair</option>
                                            <option value="8">Bed</option>
                                            <option value="9">Children Bed</option>
                                            <option value="10">Daybeds</option>
                                            <option value="11">Bedside Cabinet</option>
                                            <option value="12">Outdoor Sofas</option>
                                            <option value="13">Outdoor Chairs</option>
                                            <option value="14">Outdoor Coffee & Side Tables</option>
                                            <option value="15">Sun Lounger</option>
                                        </select>
                                        <label for="selectFloatingLabel" class="placeholder">Categories</label>
                                    </div>

                                    <div class="form-group form-floating-label">
                                        <input id="product_code" type="text" class="form-control input-border-bottom"
                                            required th:value="${content.objs.product.productCode}">
                                        <label for="inputFloatingLabel" class="placeholder">Product code</label>
                                    </div>

                                    <div class="form-group form-floating-label">
                                        <input id="product_name" type="text" class="form-control input-border-bottom"
                                            required th:value="${content.objs.product.productName}">
                                        <label for="inputFloatingLabel" class="placeholder">Product Name</label>
                                    </div>

                                    <div class="form-group form-floating-label">
                                        <input id="price" type="text" class="form-control input-border-bottom" required
                                            th:value="${content.objs.product.price}">
                                        <label for="inputFloatingLabel" class="placeholder">Price</label>
                                    </div>

                                    <div class="form-group form-floating-label">
                                        <input id="quantity" type="number" class="form-control input-border-bottom"
                                            required th:value="${content.objs.product.quantity}">
                                        <label for="inputFloatingLabel" class="placeholder">Quantity</label>
                                    </div>

                                    <div class="form-group form-floating-label">
                                        <label for="inputFloatingLabel" class="">Discription</label>
                                        <div id="summernote">[(${content.objs.product.discription})]</div>
                                        <script>
                                            $('#summernote').summernote({
                                                placeholder: 'Discription',
                                                tabsize: 3,
                                                height: 150
                                            });
                                        </script>
                                    </div>




                                </div>

                                <div class="col-md-6 col-lg-6">
                                    <div class="form-check" th:if="${content.objs.product.id != -1}">
                                        <label>New</label><br />
                                        <label class="form-radio-label">
                                            <input class="form-radio-input" type="radio" name="optionsRadiosNew"
                                                th:value="1" th:checked="${content.objs.product.is_new}" id="is_new">
                                            <span class="form-radio-sign">True</span>
                                        </label>
                                        <label class="form-radio-label ml-3">
                                            <input class="form-radio-input" type="radio" name="optionsRadiosNew"
                                                th:value="0" th:checked="${!content.objs.product.is_new}" id="is_new">
                                            <span class="form-radio-sign">False</span>
                                        </label>
                                    </div>

                                    <div class="form-check" th:if="${content.objs.product.id != -1}">
                                        <label>Featured</label><br />
                                        <!-- <input th:checked="${content.objs.product.discontinued}" type="checkbox"  id="discontinued"> -->
                                        <label class="form-radio-label">
                                            <input class="form-radio-input" type="radio" name="optionsRadiosFeatured"
                                                th:value="1" th:checked="${content.objs.product.is_featured}"
                                                id="is_featured">
                                            <span class="form-radio-sign">True</span>
                                        </label>
                                        <label class="form-radio-label ml-3">
                                            <input class="form-radio-input" type="radio" name="optionsRadiosFeatured"
                                                th:value="0" id="is_featured"
                                                th:checked="${!content.objs.product.is_featured}">
                                            <span class="form-radio-sign">False</span>
                                        </label>
                                    </div>

                                    <div class="form-check" th:if="${content.objs.product.id != -1}">
                                        <label>Status</label><br />
                                        <label class="form-radio-label">
                                            <input class="form-radio-input" type="radio" name="optionsRadiosStatus"
                                                th:value="1" th:checked="${content.objs.product.status}">
                                            <span class="form-radio-sign">True</span>
                                        </label>
                                        <label class="form-radio-label ml-3">
                                            <input class="form-radio-input" type="radio" name="optionsRadiosStatus"
                                                th:value="0" th:checked="${!content.objs.product.status}">
                                            <span class="form-radio-sign">False</span>
                                        </label>
                                    </div>

                                    <div class="form-check" th:if="${content.objs.product.id != -1}">
                                        <label>Discontinued</label><br />
                                        <label class="form-radio-label">
                                            <input class="form-radio-input" type="radio"
                                                name="optionsRadiosDiscontinued" th:value="1"
                                                th:checked="${content.objs.product.discontinued}" id="discontinued">
                                            <span class="form-radio-sign">True</span>
                                        </label>
                                        <label class="form-radio-label ml-3">
                                            <input class="form-radio-input" type="radio"
                                                name="optionsRadiosDiscontinued" th:value="0"
                                                th:checked="${!content.objs.product.discontinued}" id="discontinued">
                                            <span class="form-radio-sign">False</span>
                                        </label>
                                    </div>

                                    <div class="form-group">
                                        <label for="exampleFormControlFile1">Img main</label>

                                        <div class="container">
                                            <ul>
                                                <li>
                                                    <i>Chọn 1 ảnh đại diện</i>
                                                    <input type="text" id="imgMain" value="">
                                                </li>
                                            </ul>
                                        </div>

                                            <div class="col-4">

                                    </div>

                                    <div class="form-group">
                                        <label for="exampleFormControlFile1">List img</label>

                                        <div class="container">
                                            <ul>
                                                <li>
                                                    <i>Có thể chọn nhiều ảnh</i>

                                            </ul>
                                        </div>

                                        <div class="row list-img-more">

                                        </div> -->
                                    </div>
                                </div>

                            </div>
                        </div>
                        <div class="card-action label-align-center">
                            <button class="btn btn-success" th:if="${content.objs.product.id < 0}"
                                onclick="addProduct()">Add</button>

                            <button class="btn btn-danger" th:if="${content.objs.product.id > 0}"
                                onclick="editProduct()">Edit</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
